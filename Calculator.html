    <table class="big-table" border="1" align="center">

                <TD  align="center">
                <input id="one" type="button" value="1" onclick="handlevalue('1')"/>
                <input id="two" type="button" value="2" onclick="handlevalue('2')"/>

            </tr>

            <tr>

                <input type="button" value="C" onclick="handleClear('C')"/>

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    const display= document.getElementById("display");
    function handlevalue(btn){
    display.value +=(btn);

    }
    function handleCalculate(){
        display.value=eval(display.value);
    }
    function handleClear(){
        display.value=" ";
    }
    function handleOnevalue(){
        display.value= display.value.slice(0,-1);
    }
